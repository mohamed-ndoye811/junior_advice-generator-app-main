<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Fonts import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

    <!-- Style import -->
    <link rel="stylesheet" href="assets/styles/main.css">

    <!-- Script import -->
    <script src="./assets//js/index.js" defer></script>
  </head>

  <body>
    <main>
      <div class="advice">
        <h1 class="advice__id" id="adviceId">Advice #117</h1>

        <p class="advice__content" id="adviceContent">
          “It is easy to sit up and
          take notice, what’s
          difficult is getting up and
          taking action.”
        </p>

        <img src="./assets/images/pattern-divider-mobile.svg" alt="divider"
          class="advice__divider advice__divider--mobile" />
        <img src="./assets/images/pattern-divider-desktop.svg" alt="divider"
          class="advice__divider advice__divider--desktop" />
        <button><img src="./assets//images/icon-dice.svg" alt="dice icon" /></button>
      </div>
    </main>



    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Mohamed Ndoye</a>.
      </div>
    </footer>

  </body>

</html>
